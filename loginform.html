<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="./css/loginform.css" type="text/css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <main>
        <section class="vh-100" style="background-color: #508bfc;">
            <div class="container py-5 h-20">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-12"> 
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-left"> 
                        <form action="./productform.html" post="POST">
                            <div class="form-group">
                              <label class="form-label" for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputWebsiteUrl">Website URL</label>
                                <input type="url" class="form-control" id="exampleInputWebsiteUrl" pattern="https?://.+" 
                                title="Must contain at beginning with either the string, http:// or https://" placeholder="Website URL">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password*</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, 
                               and at least 10 or more characters" required>
                            </div>
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section> 
    </main>
   
    
      <script src="./js/bootstrap.bundle.min.js" 
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
