          <div class="collapse navbar-collapse " id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-12">
              <li class="nav-item">

              <li class="nav-item">

              <li class="nav-item">

              <li class="nav-item">

              <b><font color="white">Hello!</font></b>&nbsp;&nbsp;

          </div>
        </div>

      <section>

       

          <div class="container-fluid px-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-md-9 col-11 text-left">
                    <form class="row g-3">
                        <div class="card-header">
                          <div class="card-title">
                            <h2>New Product Form</h2>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="inputProductNumber" class="form-label">Product Number</label>
                          <input type="text" class="form-control" id="inputProductNumber">
                        </div>
                        <div class="col-md-6">
                          <label for="inputStock" class="form-label">Quantity in Stock</label>
                          <input type="text" class="form-control" id="inputStock1" value="0">
                        </div>

                        <div class="col-md-6">
                          <label for="inputName" class="form-label">Name</label>
                          <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-md-6">
                          <label for="inputSupplier" class="form-label">Supplier</label>
                          <select id="inputSupplier" class="form-select">
                            <option selected>Select a Supplier</option>
                            <option>...</option>
                          </select>
                        </div>
                         
                        
                        <div class="col-md-6">
                          <label for="inputPrice" class="form-label">Unit Price</label>
                          <input type="text" class="form-control" id="inputPrice" value="0.0">
                        </div>
                        <div class="col-md-6">
                          <label for="inputDate" class="form-label">Date Supplied</label>
                          <input type="text" class="form-control" id="inputDate" placeholder="yyyy-mm-dd" value="">
                          <label for="inputValidDate" class="form-label">Enter a valid Date</label>
                        </div>
                        
                        <div class="col-md-8"></div>
                        <div class="col-md-1">  
                          <button type="button" class="btn btn-outline-secondary float-end">Reset</button>   
                        </div>    
                        <div class="col-md-1">   
                             <button type="button" class="btn btn-outline-danger float-end">Cancel</button>  
                        </div>  
                         <div class="col-md-2 float-end">  
                           <button type="button" class="btn btn-outline-primary float-end">Add&nbsp;Product</button> 
                       </div> 
                      </form>

                </div>
            </div>
          </div>
      </section>
      <script src="./js/bootstrap.bundle.min.js"
